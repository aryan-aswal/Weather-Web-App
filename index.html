<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/161f8c2d97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Weather APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container sub-container">
                <img src="/assets/location.png" alt="" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess >Grant Access</button> 
            </div>

            <!-- search form -->
            <form action="" class="form-container"  data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" height="20px" width="20px" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container sub-container">
                <img src="assets/asset 2.gif" width="150px" height="150px" loading="lazy">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container sub-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>
             
            
                <p data-temp></p>

                <!-- Three card parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="assets/asset 4.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="/assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->

                    <div class="parameter">
                        <img src="assets/asset 6.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!-- Handling errors  -->
            <div class="error-container sub-container">
                <img src="assets/asset 7.png" height="500px" width="500px">
                <p>CITY NOT FOUND!</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
